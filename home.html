        nav {
            backdrop-filter: blur(13px) saturate(106%);

        }

        li {
            list-style: none;
        }

        a {
            color: red;
            text-decoration: none;
            animation-duration: 6s;
            animation-name: changeColor;
            animation-iteration-count: infinite;
        }

        @keyframes changeColor {
            10% {
                color: red;
            }

            20% {
                color: white;
            }

            50% {
                color: lightgreen;
            }

            75% {
                color: darkorange;
            }
        }

            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.3);
            text-align: center;
            color: white;
        }

            font-size: 30px;

        }
